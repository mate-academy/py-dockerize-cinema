services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - ./:/app
    ports:
      - "80:80"
    command:
      sh -c "python manage.py wait_for_db &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:80"
    depends_on:
      - db


  db:
    image: postgres:16.0-alpine3.18
    restart: always
    env_file:
      - .env
