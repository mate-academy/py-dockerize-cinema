services:
  cinema:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "8001:8000"
    volumes:
      - ./:/app
      - movie_media:/files/media
    command: >
      sh -c "python manage.py wait_for_db &&
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db


  db:
    image: postgres:alpine3.19
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
volumes:
  movie_media:
