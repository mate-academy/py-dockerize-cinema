services:
  cinema_service:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py wait_for_db &&
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    volumes:
      - cinema_media:/files/media
    depends_on:
      - db

  db:
    image: postgres:14.13-alpine3.20
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"

volumes:
  cinema_media:
