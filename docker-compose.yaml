services:
  cinema_service:
    build:
      context: .
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py wait_for_db &&
            python manage.py makemigrations &&
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    volumes:
      - cinema_media:/files/media
    depends_on:
      - db

  db:
    image: postgres:14.13-alpine3.20
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - cinema_db:$PGDATA

volumes:
  cinema_db:
  cinema_media:
