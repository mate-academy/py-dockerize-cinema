version: "3"
services:
    cinema:
        build:
            context: .
        ports:
            - "8001:8000"
        volumes:
            - ./:/app
            - my_media:/files/media
        command: >
            sh -c "python manage.py wait_for_db &&
             python manage.py migrate && 
            python manage.py runserver 0.0.0.0:8000"
        env_file:
            - .env
        depends_on:
            - db

    db:
        image: postgres:12.19-alpine3.19
        restart: always
        env_file:
            - .env
        ports:
            - "5432:5432"
        volumes:
            - my_db:$PGDATA

volumes:
  my_db:
  my_media:
