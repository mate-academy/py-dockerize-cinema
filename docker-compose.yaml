version: '3.8'

services:
  cinema:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - my_media:/files/media
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    restart: always
    ports:
      - "5433:5432"
    env_file:
      - .env
    volumes:
      - my_db:/var/lib/postgresql/data

volumes:
  my_db:
  my_media:
  my_static:
