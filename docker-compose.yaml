services:
  cinema:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db


  db:
    image: postgres:alpine3.19
    restart: always
    ports:
      - "5433:5432"
    env_file:
      - .env

