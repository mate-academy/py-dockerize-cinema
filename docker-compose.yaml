services:
  bus:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "8002:8001"
#    volumes:
#      - ./:/app
    command: >
      sh -c "python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8001"
    depends_on:
      - db

  db:
    image: postgres:16.0-alpine3.17
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - my_db:$GDATA

volumes:
  my_db: