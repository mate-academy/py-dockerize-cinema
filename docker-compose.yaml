services:
  cinema:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py wait_for_db &&
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - postgre_db
    volumes:
      - media:/app/media

  postgre_db:
    image: postgres:12.19-alpine
    restart: always
    env_file:
      - .env
    volumes:
      - postgre_database:$PGDATA

volumes:
  postgre_database:
  media:
