services:
  cinema:
    build:
      context: .
    env_file:
      - .env
    volumes:
      - ./:/app
      - my_media:/files/media
    ports:
      - "8001:8000"
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py makemigrations
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db


  db:
    image: postgres:16.2-alpine
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - my_db:$PGDATA

volumes:
  my_db:
  my_media:
