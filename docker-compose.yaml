services:
  cinema:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "8001:8000"
    volumes:
      - ./:/app
      - my_media:/files/media
    command: ./entrypoint.sh
    depends_on:
      - db


  db:
    image: postgres:16.0-alpine3.17
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cinema_user -d cinema_db" ]
      interval: 1s
      timeout: 5s
      retries: 5
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - my_db:$PGDATA


volumes:
  my_db:
  my_media:
