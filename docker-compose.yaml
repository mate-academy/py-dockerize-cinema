services:
  cinema:
    build:
      context: .
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py wait_for_db &&
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./:/app
      - my_media_files:/files/media

  db:
    image: postgres:16.3-alpine3.20
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - my_db:$PGDATA
volumes:
  my_db:
  my_media_files:
