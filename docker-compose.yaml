version: "3.8"

services:
  cinema:
    build:
      context: .
    env_file:
      -  .env
    ports:
      - "8001:8000"

    command: >
      sh -c "./wait-for-it.sh db:5432 -- python manage.py migrate &&
          python manage.py runserver 0.0.0.0:8000"

    volumes:
      - ./:/app
      - my_media:/files/media
      - ./wait-for-it.sh:/wait-for-it.sh
    depends_on:
      - db

  db:
    image: postgres:16-alpine3.17
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - my_db:$PGDATA


volumes:
  my_db:
  my_media:
