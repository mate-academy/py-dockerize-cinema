services:
  app:
    build:
      context: .
    ports:
      - "8001:8000"
    command: >
      sh -c "python manage.py connect_to_db && 
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/app
      - my_media:/files/media
    depends_on:
      - db
  db:
    image: postgres:16.0-alpine3.17
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - my_db:$PGDATA
volumes:
  my_db:
  my_media:
