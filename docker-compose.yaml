services:
  cinema:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "
                    python manage.py wait_for_db &&
                    python manage.py migrate &&
                    python manage.py runserver 0.0.0.0:8000
                  "
    env_file:
      - .env
    ports:
      - 8000:8000
    volumes:
      - .:$APP_ROOT
    depends_on:
      - db

  db:
    image: postgres:15-alpine3.21
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - my_db:$PGDATA

volumes:
  my_db: