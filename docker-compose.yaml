services:
  cinema:
    build:
      context: .
    ports:
      - "8001:8000"
    volumes:
      - ./:/app
      - my_media:/files/media
    env_file:
      - .env
    command: >
       sh -c "python manage.py wait_for_db &&
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - pg_db

  pg_db:
    image: postgres:16.8-alpine3.20
    restart: always
    env_file:
      - .env
    volumes:
      - my_db:$PGDATA
    ports:
      - "5432:5432"

volumes:
  my_db:
  my_media:
