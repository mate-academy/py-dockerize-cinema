services:
  cinema:
    build:
      context: .
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env
    expose:
      - "5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "cinema" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data: