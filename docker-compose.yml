# version: '1'
services:
  app:
    build:
      context: .
    ports:
      - "4000:8000"
    volumes:
      - ./:/app
      - my_media:/files/media
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

    env_file:
      - .env
    depends_on:
      - cinema_db

  cinema_db:
    image: postgres:16.3-alpine3.20
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - my_db:$PGDATA

volumes:
  my_db:
  my_media:
