version: "3"

services:
  app:
    build:
      context: .
    image:
      ochernyi/cinema
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: >
      sh -c "python manage.py migrate &&
            python manage.py wait_for_db &&
            python manage.py runserver 0.0.0.0:8000"

    depends_on:
      - db

  db:
    image: postgres:14-alpine
    ports:
      - "5433:5432"
    env_file:
      - .env
