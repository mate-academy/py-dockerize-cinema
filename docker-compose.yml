services:
    app:
        build: 
            context: .
        env_file:
            - .env
        ports:
            - "8001:8000"
        volumes:
            - ./:/app
        command: >
            sh -c "python manage.py migrate &&
                    python manage.py wait_for_db --db=default &&
                      python manage.py runserver 0.0.0.0:8000"
        depends_on:
            - db

    db:
        image: postgres:16.3-alpine3.20
        restart: always
        ports: 
            - "5432:5432"
        env_file: 
            - .env
        volumes:
            - postgres_db:$PGDATA

volumes:
    postgres_db:
