version: "3.9"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    env_file:
      - .env

  db:
    image: postgres:latest
    env_file:
      - .env

  wait-for-db:
    depends_on:
      - db
    command: ["wait-for-db", "--timeout=30", "--", "sh", "-c", "python manage.py migrate"]