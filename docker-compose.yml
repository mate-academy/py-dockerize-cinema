version: "1.0"

services:
  cinema_service:
    build:
      context: .
    command:
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    env_file:
      - .env
    volumes:
      - ./:/app
    depends_on:
      - db

  db:
    image: postgres:14.4-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=user_admin
      - POSTGRES_PASSWORD=user_password
      - POSTGRES_DB=cinema_db