services:
  app:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py wait_for_db &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/app
      - my_media:/app/files/media
      - my_static:/app/staticfiles
    depends_on:
      - db
  db:
    image: postgres:latest
    restart: always
    env_file:
      - .env
    volumes:
      -db_data:/var/lib/postgresql/data

volumes:
  my_media:
  my_static:
  db_data:
