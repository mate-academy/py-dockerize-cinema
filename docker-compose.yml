services:
  django:
    build:
      context: .
    env_file:
      - .env
    container_name: django
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/usr/src/app
      - my_media:/files/media
    ports:
      - 8000:8000
    depends_on:
      - pgdb

  pgdb:
    image: postgres:16.0-alpine3.17
    restart: always
    env_file:
      - .env
    container_name: pgdb
    ports:
      - 5432:5432
    volumes:
      - pgdbdata:$PGDATA

volumes:
  pgdbdata: null
  my_media: null
