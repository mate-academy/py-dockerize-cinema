services:
  app:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "8001:8000"
    command: >
      sh -c "python manage.py wait_for_database &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/app
      - cinema_media:/vol/web/media
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    restart: always
    ports:
      - "5433:5432"
    env_file:
      - .env
    volumes:
      - cinema_db:$PGDATA

volumes:
  cinema_db:
  cinema_media:
