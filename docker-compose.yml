version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: sh -c  "python manage.py wait_for_db &&
                     python manage.py migrate &&
                     python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
      -
  db:
    ports:
      - "5433:5432"
    image: postgres:14-alpine
    env_file:
      - .env
