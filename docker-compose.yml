version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: >
      sh -c "python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env.docker
    depends_on:
      - db


  db:
    image: postgres:15-alpine
    env_file:
      - .env.docker
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
