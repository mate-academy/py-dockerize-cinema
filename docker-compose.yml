version: "3"

services:
  app:
    build:
      context: .
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - ./:/app

    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=user
      - DB_PASSWORD=1324cinema
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    ports: 
      - "5433:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=1324cinema
      - POSTGRES_DB=app
