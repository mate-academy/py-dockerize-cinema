services:
    app:
        build: .
        ports:
            - "8000:8000"
        command: sh runserver.sh
        env_file:
            - .env
        depends_on:
            - db
    db:
        image: postgres
        restart: always
        ports:
            - "5432:5432"
        env_file:
            - .env
        volumes:
            - db_data:$PGDATA

volumes:
    db_data:
