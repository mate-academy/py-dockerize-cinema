version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: cinema
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - media:/app/media
      - static:/app/static
    depends_on:
      - db
    environment:
      - DB_NAME=cinema
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_HOST=db
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
  media:
  static:
