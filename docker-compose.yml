version: "3.8"

services:
  app:
    build:
      context: .
    volumes:
      - ./:/app/
      - media_volume:/app/media/
    command: >
      sh -c "python manage.py wait_for_db &&  
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:alpine
    restart: always
    volumes:
      - postgres_data:$PGDATA
    ports:
      - "5432:5432"
    env_file:
      - .env

volumes:
  postgres_data:
  media_volume:
