services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "
        python manage.py wait_for_db &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    ports:
      - "8080:8000"
    volumes:
      - .:/app # hot reload
      - media_volume:/app/files/media
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    restart: always
    env_file:
      - .env
    volumes:
      - db_volume:/var/lib/postgres/data
    ports:
      - "5433:5432"


volumes:
  db_volume:
  media_volume: