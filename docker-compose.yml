services:
  db:
    image: postgres:16-alpine
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:$PGDATA

  app:
    build: .
    command: >
      sh -c "python manage.py wait_for_db
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/app
      - static_volume:/files/static
      - my_media:/files/media
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
  my_media:
  static_volume:

