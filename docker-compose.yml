version: "3.1"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
#    volumes:
#      - ./:/app

    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env

    depends_on:
      db:
        condition: service_healthy


  db:
    image: postgres:14-alpine3.14
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d CinemaDB -U cinemauser"]
      interval: 5s
      timeout: 5s
      retries: 3
    ports:
        - "5432:5432"
    restart: always
    env_file:
        - .env
