services:
  app:
    build:
      context: .
    env_file:
      - .env
    volumes:
      - ./:/app
      - cinema_media:/files/media/uploads
    command: >
      sh -c "python manage.py wait_for_db &&
            python manage.py migrate && 
            python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:16.3-alpine
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - cinema_data:$PGDATA

volumes:
  cinema_data:
  cinema_media: