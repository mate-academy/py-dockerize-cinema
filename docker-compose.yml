services:
  cinema:
    build:
      context: .
    image: kram3ko/cinema
    ports:
      - "8001:8000"
    env_file:
      - .env
    volumes:
#      - ./:/app
      - my_media:/files/media
      - my_files:/files
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:17.4-alpine
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - my_db:$PGDATA

volumes:
  my_db:
  my_media:
  my_files:
