services:
    cinema:
        build:
            context: .
        ports:
            - "8001:8000"
        volumes:
            - ./:/app
            - my_media:/files/media
        command: >
            "python manage.py wait_for_db"
            sh -c "python manage.py migrate &&
                      python manage.py runserver 0.0.0.0:8000"
        env_file:
            - .env
        depends_on:
            - db

    db:
        image: postgres:14-alpine
        restart: always
        ports:
            - "5432:5432"
        env_file:
            - .env
        volumes:
            - my_db:$PGDATA


volumes:
    my_db:
    my_media:
