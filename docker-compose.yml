version: "3.8"

services:
  cinema:
    build:
      context: .
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py wait_for_db &&
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./:/app
      - media_volume:/app/media

  db:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:$PGDATA
    env_file:
      - .env

volumes:
  postgres_data:
  media_volume:
