version: "3"
services:
    app:
        build:
            context: .
        volumes:
            - ./:/app
        ports:
            - "8000:8000"
        command: >
            sh -c "python manage.py migrate &&
                      python manage.py runserver 0.0.0.0:8000"
        environment:
            - DB_NAME=postgres
            - DB_USER=postgres
            - DB_PASSWORD=asdf!qwe
            - DB_HOST=db
        depends_on:
            - db
        restart: on-failure


    db:
        image: postgres:14-alpine
        ports:
            - "5433:5432"
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=asdf!qwe
