version: '3'

services:
  app:
    build:
      context: .
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    env_file:
      - cinema.env
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=ybrmobab
      - POSTGRES_USER=ybrmobab
      - POSTGRES_PASSWORD=ouexry9ytzO-r63L4f0LNRKYNRTg6TIV
    ports:
      - "5432:5432"


