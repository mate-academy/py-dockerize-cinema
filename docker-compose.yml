version: '3'

services:
  cinema:
    build:
      context: .
    env_file:
      - .env
    volumes:
      - .:/app
      - media_volume:/files/media
    ports:
      - "8081:8080"
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8080"
    depends_on:
      - db


  db:
    image: postgres:16.0-alpine3.17
    restart: always
    volumes:
      - postgres_data:$PGDATA
    env_file:
      - .env
    ports:
      - "5432:5432"


volumes:
  postgres_data:
  media_volume:
