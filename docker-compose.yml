services:
  cinema:
    build: .
    entrypoint: ./entrypoint.sh
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - media:/files/media
    depends_on:
      - db


  db:
    image: postgres:17.0-alpine3.20
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/


volumes:
  postgres_data: {}
  media: {}
