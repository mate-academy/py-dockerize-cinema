version: '3'

services:
  app:
    build:
      context: .
    command: >
      sh -c "python3 manage.py migrate &&
             python3 manage.py wait_for_db &&
             python3 manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:14.0-alpine
    ports:
      - "5433:5432"
    env_file:
      - .env
