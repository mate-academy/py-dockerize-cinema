version: "3"
services:
    app:
        build:
            context: .
        ports:
            - "8000:8000"
        volumes:
            - ./:/app
        command: >
            sh -c "python /app/wait_for_db.py  && python manage.py migrate &&
                   python manage.py runserver 0.0.0.0:8000"
        env_file:
            - .env
        depends_on:
            - db
        networks:
            - app_network

    db:
        image: postgres:14-alpine
        ports:
            - "5433:5432"
        env_file:
            - .env
        networks:
            - app_network

networks:
  app_network:
    driver: bridge