version: "3.8"

services:
  app:
    build: .
    command: >
      sh -c "python manage.py wait_for_db && python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    env_file:
        - .env
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - staticfiles:/app/staticfiles
    depends_on:
      - db
    ports:
      - "8000:8000"

  db:
    image: postgres:14
    env_file:
        - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  static_volume:
  media_volume:
  staticfiles:
  pgdata:
